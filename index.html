<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <span id="lat-lon">UNKNOWN</span><br>
    <button onClick="getGeolocation()">Click me!</button>
    <script>
        var x = document.getElementById("lat-lon");
        var city = "Unknown";
        function getGeolocation(){
            //console.log("Button Pressed!");
            console.log("Button Pressed asdf");
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
                console.log("success");
            }
            else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        
        function showPosition(position) {
            var request = new XMLHttpRequest()
            reqURL = 'https://api.opencagedata.com/geocode/v1/json?q='+position.coords.latitude+'+'+position.coords.longitude+'&key=1025750b24b14aacb06568a47c1764f2'
            // Open a new connection, using the GET request on the URL endpoint
            request.open('GET', reqURL, true)
            request.onload = function() {
                console.log("JSON Parsing started")
                var data = JSON.parse(this.response);
                var country = data['results'][0]['components']['country'];
                var state = data['results'][0]['components']['state'];
                var city = data['results'][0]['components']['state_district'];
                x.innerHTML = country +"<br>"+state+"<br>"+city;
            }

            // Send request
            request.send()
            console.log("Req Sent")
            
            
        }
    </script>
</body>
</html>
